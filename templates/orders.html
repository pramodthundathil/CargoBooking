{% extends "companyhome.html" %}
{% block content %}

<div class="container mt-5">
    <table class="table">
<tr>
    <th>Booking Id</th>
    <th>Booked By</th>
    <th>Delivery</th>
    <th>Status</th>
    <th>Action</th>
</tr>
{% for i in booking %}
<tr>
    <td>{{i.trackid}}</td>
    <td>{{i.name}}</td>
    <td>{{i.delivery_person_name}},{{i.d_House}}</td>
    <td>{{i.status}}</td>
    <td><a href="{%url 'OrderSigngleView' i.id%}">View</a></td>
</tr>
{% endfor %}

    </table>
</div>
{% endblock  %}
